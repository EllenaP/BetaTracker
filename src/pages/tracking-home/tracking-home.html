<ion-header>
  <ion-navbar>
    <!-- Menu button-->
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tracking Home</ion-title>
  </ion-navbar>


  <!-- Status buttons to me made reactive, concertina style or similar to display information when clicked.-->
</ion-header>
<ion-content padding>
  <button ion-button color="assertive" block large icon-left >
    <ion-icon name="alert"></ion-icon>
    Late Shipment - 3
  </button>

  <button ion-button color="energized" block large icon-left >
    <ion-icon name="help-circle"></ion-icon>
    Alerts - 4
  </button>

  <button ion-button color="balanced" block large icon-left (click)="onSchedule()">
    <ion-icon name="checkmark-circle"></ion-icon>
    On Schedule - 4
  </button>


  <!-- Static demo card-->
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="boat" item-left ></ion-icon>
        CMA CGM JULES VERNE
      </ion-item>

      <ion-item>
        <div>
          <p>
            <strong>Deployed</strong>: 15/5/2017
            <br />
            <strong>Arriving</strong>: 30/5/2017
          </p>
        </div>
      </ion-item>
      <ion-item color="balanced">
        <ion-icon name="checkmark-circle" item-left></ion-icon>
        On Schedule
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
