<ion-header>
  <ion-navbar>
    <!-- Menu button-->
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>JSON Testing Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<!-- SEGMENT STUFF -->
    <ion-segment [(ngModel)]="status" color="warrantColour">
      <ion-segment-button value="On Schedule" color="balanced">
        On Schedule
      </ion-segment-button>
      <ion-segment-button value="Alerts">
        Alerts
      </ion-segment-button>
      <ion-segment-button value="Late Shipment">
        Late Shipment
      </ion-segment-button>
    </ion-segment>

<br/>

  <!-- SEGMENT SWITCH -->
  <ion-list [virtualScroll]="apiResponse.data" >
    <ion-item-divider *virtualHeader="let header">
      Sausage: {{header.event_type}}
    </ion-item-divider>

  <ion-item-sliding *virtualItem="let api" #slidingItem>
  <button ion-item text-wrap (click)="goToVesselDetail()">
  <!--<ion-item text-wrap>-->
  <ion-thumbnail item-left>
  <ion-img [src]="bookingImages[api?.event_type?.id]"></ion-img>
  </ion-thumbnail>
  <h2><strong>{{api?.vehicle_name || "No Data"}}</strong></h2>
  <p><strong>Container:</strong> {{api?.container_no || "No Data"}}</p>
  <p><strong>Status:</strong> {{api?.event_type.description || "No Data"}}</p>
  <p><strong>PO:</strong> {{api?.purchase_order_reference || "No Data"}}</p>
  <p><strong>Sender:</strong> {{api?.sender || "No Data"}}</p>
  <p><strong>Carrier Booking Ref:</strong> {{api.carrier_booking_reference || "No Data"}}</p>
  <p><strong>ID:</strong> {{api.event_type.id || "No Data"}}</p>
  </button>
    <!--</ion-item>-->

  <!-- slidingItem closes the slider after pressing favourite. -->
  <ion-item-options>
  <button ion-button color="energized" (click)="addToFavourites(slidingItem)">
  Favorite
  </button>
  </ion-item-options>
  </ion-item-sliding>
  </ion-list>
